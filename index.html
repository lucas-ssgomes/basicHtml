<!-- 
    Hypertext Markup Language
        HT: hypertext
        M: markup
        L: language
-->

<!-- Elementos -->
<h1>
    O título
</h1>

<!-- Elementos Vazios -->
<img src="" alt="">
<input type="text">


<!-- Atributos HTML
    - informações extras
    - configurações   
-->
<br><img src="imagem.png" alt="texto">

<!--
    Atributos booleanos
    - não precisam de conteúdo
-->
<br><input type="text" disabled>

<!--
    Aspas
    - omissão
    - simples
    - duplas
-->
<br><a href="http://google.com">link</a>
